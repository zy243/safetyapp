<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <style>
        #map { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="map"></div>
    
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.78825, lng: -122.4324 },
                zoom: 15
            });
            
            new google.maps.Marker({
                position: { lat: 37.78825, lng: -122.4324 },
                map: map,
                title: 'Test Marker'
            });
        }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWVQznQKDcmgdKc6nWlEgqZlGkh0nKeFI&callback=initMap">
    </script>
</body>
</html>
