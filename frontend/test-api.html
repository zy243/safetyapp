<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSafe API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>UniSafe API Test</h1>
    
    <div class="test-section">
        <h3>Backend Connection Test</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testContacts()">Test Contacts Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h3>Guardian API Test</h3>
        <button onclick="testGuardianStart()">Test Start Guardian Session</button>
        <button onclick="testGuardianStop()">Test Stop Guardian Session</button>
        <div id="guardian-result"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:5000';

        async function testHealth() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                document.getElementById('health-result').innerHTML = `
                    <div class="success">
                        <h4>✅ Health Check Passed</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('health-result').innerHTML = `
                    <div class="error">
                        <h4>❌ Health Check Failed</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testContacts() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/contacts`);
                const data = await response.json();
                document.getElementById('health-result').innerHTML = `
                    <div class="success">
                        <h4>✅ Contacts Endpoint Working</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('health-result').innerHTML = `
                    <div class="error">
                        <h4>❌ Contacts Endpoint Failed</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testGuardianStart() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/guardian/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        destination: 'Test Destination',
                        trustedContacts: [
                            { name: 'Test Contact', phone: '+1234567890', relationship: 'Friend' }
                        ],
                        estimatedArrival: new Date(Date.now() + 3600000).toISOString()
                    })
                });
                const data = await response.json();
                document.getElementById('guardian-result').innerHTML = `
                    <div class="success">
                        <h4>✅ Guardian Start Test Passed</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('guardian-result').innerHTML = `
                    <div class="error">
                        <h4>❌ Guardian Start Test Failed</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testGuardianStop() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/guardian/stop`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: 'test-session-id'
                    })
                });
                const data = await response.json();
                document.getElementById('guardian-result').innerHTML = `
                    <div class="success">
                        <h4>✅ Guardian Stop Test Passed</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('guardian-result').innerHTML = `
                    <div class="error">
                        <h4>❌ Guardian Stop Test Failed</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
